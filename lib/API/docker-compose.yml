version: '3'
services:
# graphql api
  api:
    container_name: graphql_api
    build: ./api
    volumes: 
      - ./api:/api
    ports: 
      - "4000:80"
    depends_on:
      - db
    environment:
      DB_HOST: 'http://db:5432'

# React app
  app:
    container_name: react_app
    build: ./app
    volumes:
      - ./app/src:/app/src
    ports: 
      - "3000:3000"
    depends_on:
      - api
    environment: 
      CHOKIDAR_USEPOLLING: "true"

  db:
    container_name: postgres_database
    image: "postgres:9.6.1"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "test"
      POSTGRES_PASSWORD: "test"
      POSTGRES_DB: "postgres"