version: '3'
services:
  server:
    build: server/
    volumes: 
      - ./:/app
    ports: 
      - "4000:4000"
    depends_on:
      - db
    environment:
      DB_HOST: 'http://db:5432'

  db:
    image: "postgres:9.6.1"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "test"
      POSTGRES_PASSWORD: "test"
      POSTGRES_DB: "postgres"

  app:
    build: web/
    volumes:
      - ./:/app
    ports: 
      - "3000:3000"
    depends_on:
      - server